<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        //function ตรวจสอบ
        $(document).ready(function(){
            
            $("#openModal"). click(function(){
                //alert("openModal was click!!")
                $("#formMessage").val("This is an initialize message here!!")
                $("#myModal").modal("show");

            });
        
        });
    </script>
    
</head>
<body>
        <h1>
            Activate Modals via Data Attribute
        </h1>
        <div class="m-4">
            <div class="card" style="width: 300px;">
                <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" class="btn btn-lg btn-primary" data-bs-toggle="modal">Launch Demo Modal</a>
            
        <!-- Modal HTML -->
        <div id="myModal" class="modal fade">
            <a href="" class="btn"> This is link</a>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h3>This is the message!</h3>
                        <form>
                            <label>Form</label>
                            <input type="text" class="form-control"/>
                        </form>
                        <p>Do you want to save changes to this document before closing?</p>
                        <p class="text-secondary"><small>If you don't save, your changes will be lost.</small></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>

        <hr/>
        <h1>Activate Modals via Javascripe</h1>

        <button 
            type="button"
            class="btn btn-outline-warning"
            id="openModal">
        </button>
</body>
</html>
