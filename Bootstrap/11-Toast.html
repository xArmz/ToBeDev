<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    $(document).ready(funtion(){

        $(document).click(function){
            $("#warningToast").toast("show");
        }
        
    });
  </script>
</head>
<body>

    <div class="container border p-5">
        <h1>Auto Show Toast</h1>
        <div class="toast bg-primary text-white fade show" id="myToast">
            <div class="toast-header bg-primary tect-white">
                <strong class="me-auto"><i class="bi-gift-fill"></i> We miss you!</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                It's been a long time since you visited us. We've something special for you. <a href="#">Click here!</a>
            </div>
        </div>
    </div>

    <div class="container border p-5">
    <h1>Control toast using Javascripe</h1>
    <button
        type="button"
        class="btn btn-outline-info"
        id="openWarningToast"
        >
            Open Toast
    </button>

    <div class="toast bg-warning text-white fade hide" id="WarningToast">
        <div class="toast-header bg-primary tect-white">
            <strong class="me-auto"><i class="bi-gift-fill"></i> We miss you!</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            It's been a long time since you visited us. We've something special for you. <a href="#">Click here!</a>
        </div>
    </div>
        <div class="Toast bg-warning text-white fade hide"
    </div>
    <hr/>

</body>
</html>
