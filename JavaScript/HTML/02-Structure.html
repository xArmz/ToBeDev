<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Structure</title>
    <script src="JS/02-Stucture.js"></script>
    <style>
        #content {
            margin: 20px 20px;
            border: 1px solid #CCCCCC;
            background-color: #eaeaea;
            width:  100%;
            height: 300px;
        }

        .content-font {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            color: black;
            padding: 20px 20px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <button id="showContent" onclick="FuncShowContent()" >Show Content</button>
    <button id="resetStyle" onclick="FuncResetStyle()" >Reset Content</button>
</body>
</html>
