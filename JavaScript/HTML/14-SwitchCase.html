<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = 20;
        switch (age) {
            case 18:
                console.log("You are 18 years old");
                break;
            case 20:
                console.log("You are 20 years old");
                break;
            case 25:
                console.log("You are 25 years old");
                break;
            default:
                console.log("You are not 18, 20 or 25 years old");
                break;
        }
    </script>
</body>
</html>
