<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut</title>
</head>
<body>
    <script>
        function sayHello() {
            console.log("Hello World");
        }

        setTimeout(sayHello, 3000);
        
    </script>
</body>
</html>
