<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if else
        console.log("This is If Else");

        var age = 18;

        if (age >= 18) {
            console.log("You are eligible to vote");
        } else {
            console.log("You are not eligible to vote");
        }

        console.log("-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-");
        //ternary operator
        var score = 89;
        var result = (score >= 90) ? "You get A+" : "You get A or lower";
        console.log(result);

        //other example
        var score = 80;
        if (score == 80) {
            console.log("Your score is == 80");
        }

        if (score === 70) {
            console.log("Your score is === 80");
        }

        if (score === 90) {
            console.log("Your score is === 90");
        }

    </script>
</body>
</html>
