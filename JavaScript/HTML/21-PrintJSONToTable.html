<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        function getData() {
            var arrayStudent = [];
            for (var i = 1; i < 11; i++) {
                var student = {
                    "ID": i,
                    "name": "Arm" + i,
                    "age": Math.floor(Math.random() * 100),
                    "city": "Thailand"
                };
                arrayStudent.push(student);
            }
            return arrayStudent;
        }


        function displayDataFor() {
            var studentData = getData();
            var tableContent = '';

            for (var i = 0; i < studentData.length; i++) {
                var tbl = `
                <tr>
                    <td>${studentData[i].ID}</td>
                    <td>${studentData[i].name}</td>
                    <td>${studentData[i].age}</td>
                    <td>${studentData[i].city}</td>
                </tr>`;
                tableContent += tbl;
            }

            document.getElementById("studentListFor").innerHTML = tableContent;
        }

        function displayDataForof() {
            var studentData = getData();
            var tableContent = '';

            for (let student of studentData) {
                var tbl = `
                <tr>
                    <td>${student.ID}</td>
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.city}</td>
                </tr>`;
                tableContent += tbl;
            }

            document.getElementById("studentListForof").innerHTML = tableContent;
        }

        setTimeout(displayDataFor, 1000);
        setTimeout(displayDataForof, 1000);
    </script>
<body>
    <h3>Student List (Using 'for' Loop)</h3>
    <table border="1" width="100%">
        <thead style="background-color: #EAEAEA;">
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="studentListFor">
        </tbody>
    </table>

    <h3>Student List (Using 'for...of' Loop)</h3>
    <table border="1" width="100%">
        <thead style="background-color: #EAEAEA;">
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="studentListForof">
        </tbody>
    </table>
</body>
</html>
