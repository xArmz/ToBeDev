<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple HTML Form</title>

</head>

<body>
    <h2>HTML Forms</h2>
    <form>
        <label for="username">Text:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="mail">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="num">Number:</label>
        <input type="number" id="num" name="num"><br><br>

        <label for="onet">Date:</label>
        <input type="date" id="onet" name="onet" required /><br><br>

        <label for="checkbox">Subscribe:</label>
        <input type="checkbox"><br><br>
        
        <fieldset>
            <legend>Choose a color:</legend>
            <label for="color">Red</label>
            <input type="radio">
            <label for="color">Blue</label>
            <input type="radio"><br><br>
        </fieldset>
        
        <label for="option">Select an option:</label>
        <select>
            <option value="option1">
                option1
            </option>
            <option value="option2">
                option2
            </option>
            <option value="option3">
                option3
            </option>
        </select><br><br>

        <label for="image_file">Upload a file:</label>
        <input type="file" id="image_file"><br><br>

        <input type="submit" value="Submit">

        <header>
            <h1>Website Title</h1>
            <p>Tagline or description</p>
        </header>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
            </ul>
        </nav>

        <aside>
            <h1>Website Link</h1>
            <ul>
                <li><a herf="#link1">Link1</a></li>
            </ul>
        </aside>

        <section>
            <h2>Main content</h2>
            <p>Welcome to our website</p>
        </section>

        <footer>
            <p>&copy;2024 Your Website Name.</p>
        </footer>
        
    </form>
</body>

</html>
