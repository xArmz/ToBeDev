<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        

        @media screen and (max-width: 992px) {
            body {
                background-color: blue;
                color: white;

            body {
                background-color: olive;

            }
        }

</head>
