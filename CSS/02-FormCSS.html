<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Form CSS</h1>
    <p>This is form example</p>
    <form>
        <label for="username">Text:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="mail">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="num">Number:</label>
        <input type="number" id="num" name="num"><br><br>

        <label for="onet">Date:</label>
        <input type="date" id="onet" name="onet" required /><br><br>

        <label for="checkbox">Subscribe:</label>
        <input type="checkbox"><br><br>
        
        <fieldset>
            <legend>Choose a color:</legend>
            <label for="color">Red</label>
            <input type="radio">
            <label for="color">Blue</label>
            <input type="radio"><br><br>
        </fieldset>
        
        <label for="option">Select an option:</label>
        <select>
            <option value="option1">
                option1
            </option>
            <option value="option2">
                option2
            </option>
            <option value="option3">
                option3
            </option>
        </select><br><br>

        <label for="image_file">Upload a file:</label>
        <input type="file" id="image_file"><br><br>

        <button type="button">Submit!</button>

        </footer>
    </form>
</body>
</html>
